<html>
  <head>
    <title>人才评分</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0" /> -->
    <meta name="renderer" content="webkit" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!--
      <link rel="stylesheet" href="http://api.service.100tal.com/jssdk/css/login-common.css?ver=">
    -->

    <script src="https://g.alicdn.com/dingding/dingtalk-pc-api/2.7.0/index.js"></script>
    <script>
      ;(function flexible(window, document) {
        var docEl = document.documentElement
        var dpr = window.devicePixelRatio || 1

        // adjust body font size
        function setBodyFontSize() {
          if (document.body) {
            document.body.style.fontSize = 12 * dpr + "px"
          } else {
            document.addEventListener("DOMContentLoaded", setBodyFontSize)
          }
        }
        setBodyFontSize()

        // set 1rem = viewWidth / 10
        function setRemUnit() {
          var rem = docEl.clientWidth / 25
          docEl.style.fontSize = rem + "px"
        }

        setRemUnit()

        // reset rem unit on page resize
        window.addEventListener("resize", setRemUnit)
        window.addEventListener("pageshow", function(e) {
          if (e.persisted) {
            setRemUnit()
          }
        })

        // detect 0.5px supports
        if (dpr >= 2) {
          var fakeBody = document.createElement("body")
          var testElement = document.createElement("div")
          testElement.style.border = ".5px solid transparent"
          fakeBody.appendChild(testElement)
          docEl.appendChild(fakeBody)
          if (testElement.offsetHeight === 1) {
            docEl.classList.add("hairlines")
          }
          docEl.removeChild(fakeBody)
        }
      })(window, document)
    </script>

    <style>
      html {
        font-size: 35px;
      }
      body {
        padding: 0;
        margin: 0;
        background: white;
      }

      #app {
        height: 100%;
      }
      h3 {
        font-size: 0.3rem !important;
      }
      * {
        font-size: 0.2rem;
      }
      .hidden {
        display: none;
      }

      .loaders-container {
        position: fixed;
        z-index: -1;
        width: 100%;
        height: 100%;
        text-align: center;
        /* font-size: 0; */
      }

      .container {
        width: 100vw;
        height: 100vh;
        font-family: Helvetica;
      }

      .loader {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 250px;
        height: 20px;
        margin: auto;
      }

      .loader--dot {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: black;
        border: 2px solid white;
        border-radius: 100%;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-name: loader;
        animation-timing-function: ease-in-out;
      }

      .loader--dot:first-child {
        background-color: #8cc759;
        animation-delay: 0.5s;
      }

      .loader--dot:nth-child(2) {
        background-color: #8c6daf;
        animation-delay: 0.4s;
      }

      .loader--dot:nth-child(3) {
        background-color: #ef5d74;
        animation-delay: 0.3s;
      }

      .loader--dot:nth-child(4) {
        background-color: #f9a74b;
        animation-delay: 0.2s;
      }

      .loader--dot:nth-child(5) {
        background-color: #60beeb;
        animation-delay: 0.1s;
      }

      .loader--dot:nth-child(6) {
        background-color: #fbef5a;
        animation-delay: 0s;
      }

      .loader--text {
        position: absolute;
        top: 200%;
        right: 0;
        left: 0;
        width: 1rem;
        margin: auto;
        font-size: 0.3rem;
      }

      .loader--text:after {
        font-size: 35px; /*no*/
        content: "Loading";
        font-weight: bold;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-name: loading-text;
      }

      @keyframes loader {
        15% {
          transform: translateX(0);
        }

        45% {
          transform: translateX(230px);
        }

        65% {
          transform: translateX(230px);
        }

        95% {
          transform: translateX(0);
        }
      }

      @keyframes loading-text {
        0% {
          content: "Loading";
        }

        25% {
          content: "Loading.";
        }

        50% {
          content: "Loading..";
        }

        75% {
          content: "Loading...";
        }
      }
    </style>
    <title>my-project-vuecli</title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but my-project-vuecli doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div class="loaders-container">
      <div class="container">
        <div class="loader">
          <div class="loader--dot"></div>
          <div class="loader--dot"></div>
          <div class="loader--dot"></div>
          <div class="loader--dot"></div>
          <div class="loader--dot"></div>
          <div class="loader--dot"></div>
          <div class="loader--text"></div>
        </div>
      </div>
    </div>

  <script>
    const loaderEl = document.querySelector(".loaders-container")
    loaderEl.className = "hidden loaders-container"
  </script>
</html>
